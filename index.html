<!DOCTYPE html>
<html>
<head>
    <title>Móraf ehf</title>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #f8f8f8;
            padding: 20px;
        }

        header .logo img {
            width: 10%;
        }

        header .site-menu {
            display: flex;
            gap: 20px;
        }

        header .site-menu a {
            text-decoration: none;
            color: black;
        }

        header .site-menu a:hover {
            font-weight: bold;
        }

        main {
            padding: 20px;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo"><img src="Transparent Logo.png" alt="Logo fyrirtækisins"></div>
        <nav class="site-menu">
            <a href="index.html">Heim</a>
            <a href="#">Verktaka</a>
            <a href="#">Starfsfólk</a>
            <a href="#">Tenglar</a>
            <a href="#">Innranet</a>
        </nav>
    </header>
    <main>
        <h1 style="text-align: center;">Velkomin á síðu Móraf ehf.</h1>
        <p style="text-align: center;">Móraf er lítið fyrirtæki sem rekið er utan reglubundins vinnutíma (í frístundum).</p>

        <div id="blogPosts"></div>
        
        <script>
        // URL-ið að WordPress API endapunktinum fyrir færslur
        var api_url = 'http://moraf.000.pe/wp-json/wp/v2/posts';

        // Sækja færslur með fetch
        fetch(api_url)
        .then(response => response.json())
        .then(posts => {
            // Búa til HTML fyrir hverja færslu
            var posts_html = posts.map(post => `
            <h2>${post.title.rendered}</h2>
            <div>${post.content.rendered}</div>
            `);

            // Birta færslurnar á vefsíðunni
            document.getElementById('blogPosts').innerHTML = posts_html.join('');
        });
        </script>
    </main>
    <footer>
        <p>© 2023 Móraf ehf, Móhellu 9, 800 Selfoss, Sími: 615 1983 | Kennitala 591022-0240, vsk.nr. 146470 , Allur réttur áskilinn.</p>
    </footer>
</body>
</html>
