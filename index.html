        .header-top {
            display: flex;

            padding: 20px;

        }

            position: relative;
            display: inline-block;
        }

            display: none;

        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        main {

            justify-content: space-around;
            padding: 20px;
        }

        .content {
            border: 1px solid gray;
            padding: 20px;
            width: 80%;
            margin: auto;
        }

        .images img {
            width: 100%;
            height: auto;
            margin-bottom: 20px;
        }

        footer {
            background-color: #f8f8f8;
            text-align: center;
            padding: 20px;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
